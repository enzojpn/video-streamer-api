server.port=8090
server.error.include-message=always

spring.servlet.multipart.max-file-size=950MB
spring.servlet.multipart.max-request-size=950MB

spring.datasource.url=jdbc:mysql://localhost:3306/video?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
  
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
  
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true